<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-0 pb-0">
        <h5 class="modal-title fw-bold" id="loginModalLabel" style="color: #0C343C;">Enter Your Organization</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body pt-2">
        <form id="loginForm">
          <div class="mb-3">
            <label for="organizationInput" class="form-label">Organization Name</label>
            <input
              type="text"
              class="form-control"
              id="organizationInput"
              placeholder=""
              autocomplete="off"
              list="organizationList">
            <datalist id="organizationList">
              <option value="RAS">
              <option value="WEM">
              <option value="Demo">
            </datalist>
            <div class="form-text">Enter your organization name to continue to login</div>
          </div>
          <button type="submit" class="btn btn-gold w-100" id="continueLoginBtn" disabled>
            Continue to Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="landscape-banner">
  <img src="/img/landscape.jpg" alt="Oil and gas land operations - aerial view of Texas energy infrastructure" class="img-fluid w-100" loading="lazy">

<div id="content">
        

<div class="container py-3">
  <div class="text-center mb-4">
  <p class="lead">Have a project or a question? Send a message and we'll reply quickly.</p>
</div>
<div class="mx-auto" style="max-width:640px;">
  <form action="https://formspree.io/f/xkgqvywq" method="POST" class="mx-auto">
    <div class="mb-3">
      <label for="name" class="form-label">Your name</label>
      <input type="text" id="name" name="name" required class="form-control">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Your email</label>
      <input type="email" id="email" name="email" required class="form-control">
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Your message</label>
      <textarea id="message" name="message" rows="6" required class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
  <p class="text-center mt-4">Prefer email? <a href="mailto:info@landhorn.co">info@landhorn.co</a></p>
</div>

</div>
